<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="wall">

        <div class="clock warszawa">
            Warszawa:
            <div class="hand seconds warszawa"></div>
            <div class="hand minutes warszawa"></div>
            <div class="hand hours warszawa"></div>
        </div>

        <div class="clock berlin">
            Berlin:
            <div class="hand seconds berlin"></div>
            <div class="hand minutes berlin"></div>
            <div class="hand hours berlin"></div>
        </div>

        <div class="clock chicago">
            Chicago:
            <div class="hand seconds chicago"></div>
            <div class="hand minutes chicago"></div>
            <div class="hand hours chicago"></div>
        </div>

        <div class="clock harbin">
            Harbin:
            <div class="hand seconds harbin"></div>
            <div class="hand minutes harbin"></div>
            <div class="hand hours harbin"></div>
        </div>

        <div class="clock londyn">
            Londyn:
            <div class="hand seconds londyn"></div>
            <div class="hand minutes londyn"></div>
            <div class="hand hours londyn"></div>
        </div>
    </div>
    <script type="text/javascript" src="Script.js"></script>
</body>
</html>
